<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="nom">Name:</label>
            <input type="text" name="family_name" id="name" placeholder="Enter your name" value="">
        </div>
        <div>
            <input type="number" name="" id="">
            <input type="color" name="" id="">
            <input type="time" name="" id="">
            <input type="date" name="" id="">
            <input type="email" name="" id="">
            <input type="password" name="" id="">
        </div>
        <div>
            <label for="isCool">I valid my form</label>
            <input type="checkbox" name="isitCool" id="tooCool">
        </div>
        <div>
            <h2>Your favorite animal</h2>
            <input type="radio" name="animal" id="dog" value="dog">
            <label for="dog">Dog</label>
            <input type="radio" name='animal' id="cat" value="cat">
            <label for="cat">Cat</label>
        </div>
        <div>
            <label for="text">Remarks on Marc's group</label>
            <br>
            <br>
            <textarea name="montexte" id="text" cols="30" rows="10"></textarea>
        </div>
        <div>
            <h2>Choose one or various favorite colors</h2>
            <select name="color" id="color" multiple>
                <option value="default" selected disabled>Choose a color</option>
                <option value="blue">Blue</option>
                <optgroup label="rouge">
                    <option value="vermillon">vermillon</option>
                    <option value="pourpre">pourpre</option>
                </optgroup>
            </select>
        </div>

        <button type="submit">Send</button>
        <button type="reset"></button>

    </form>

</body>
</html>
