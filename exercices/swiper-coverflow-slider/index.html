<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Coverflow Swiper Slider Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(images/3.jpg);">
            <div class="slide-text">
                <h2>Name Here</h2>
            </div>
        </div>
        <div class="swiper-slide" style="background-image: url(images/2.jpg);">
            <div class="slide-text">
                <h2>Name Here</h2>
            </div>
        </div>
        <div class="swiper-slide" style="background-image: url(images/1.jpg);">
            <div class="slide-text">
                <h2>Name Here</h2>
            </div>
        </div>
        <div class="swiper-slide" style="background-image: url(images/4.jpg);">
            <div class="slide-text">
                <h2>Name Here</h2>
            </div>
        </div>
        <div class="swiper-slide" style="background-image: url(images/5.jpg);">
            <div class="slide-text">
                <h2>Name Here</h2>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true
        },
        autoplay: {
            delay: 2500,
            disableOnInteraction: false
        },
        pagination: {
            el: '.swiper-pagination'
        }
    });
</script>
</body>
</html>
